# roles/mariadb/vars/Debian.yml
---
mariadb_packages:
  - mariadb-server
  - python-pip
  - python3-setuptools

mariadb_socket: /var/run/mysqld/mysqld.sock

mariadb_config_network: /etc/mysql/conf.d/my.cnf
mariadb_config_server: /etc/mysql/mariadb.conf.d/50-server.cnf
mariadb_config_custom: /etc/mysql/conf.d/custom.cnf
